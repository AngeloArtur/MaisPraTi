<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <title>Gaming Website Landing Page</title>
    </head>

    <body>
        <header>
            <a href="" class="logo">
                <img src="images/nintendo-switch.png" alt="nintendo switch logo" height="240" width="240" />
            </a>
            <nav>
                <ul class="nav">
                    <li>
                        <a href="https://www.nintendo.com/us/whatsnew/" target="_blank">Switch News</a>
                    </li>
                    <li>
                        <a href="https://www.nintendo.com/pt-br/switch/online/" target="_blank">Switch Online</a>
                    </li>
                    <li>
                        <a
                            href="https://www.nintendo.com/us/switch/online/nintendo-switch-online/classic-games/"
                            target="_blank"
                            >Switch Classic</a
                        >
                    </li>
                </ul>
            </nav>

            <!-- menu hamburguer telas até 768px -->
            <img src="/images/menu.svg" alt="menu hamburger" id="menu" />

            <!-- menu login em telas maiores que 1024px -->
            <menu class="login-search">
                <div class="login-container">
                    <button onclick="errorModal()">Login</button>
                    <div class="input-type">
                        <input type="email" name="" id="email-input" placeholder="Digite seu email" />
                    </div>
                </div>
                <div class="search input-type">
                    <input type="text" id="gameInput" placeholder="Search" class="" />
                </div>
            </menu>
        </header>

        <div class="swiper">
            <div class="swiper-wrapper" id="slides-container">
                

            </div>
            <div class="swiper-button-prev"></div>
            <!-- Botão de navegação para o slide anterior -->
            <div class="swiper-button-next"></div>
            <!-- Botão de navegação para o próximo slide -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/app.js"></script>
        <script src="js/swal.js"></script>
        <script src="js/swiper-slide.js"></script>
    </body>
</html>
