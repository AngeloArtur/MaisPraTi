<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section class="header flex flex-col items-center">
            <h1 class="text-3xl my-2">To Do List</h1>
            <div class="flex items-center gap-2">
                <input
                    type="text"
                    placeholder="Digite aqui sua atividade"
                    id="item"
                    class="border-solid border-2 rounded-lg border-indigo-600 p-1 w-96"
                    required />
                <button class="add border-solid border border-indigo-600 rounded-full" onclick="createNewTask()">
                    <stong>+</stong>
                </button>
            </div>
        </section>

        <section id="tasks" class="w-9/12 md:w-3/5 my-4 m-auto"></section>
        <script src="app.js"></script>
    </body>
</html>
