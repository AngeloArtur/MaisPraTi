<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <input type="text" id="display" readonly />
            <div class="line-button">
                <button>%</button>
                <button>CE</button>
                <button class="delete">&#9003;</button>
            </div>
            <div class="line-button">
                <button>1/x</button>
                <button>x²</button>
                <button>√</button>
                <button>/</button>
            </div>
            <div class="line-button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="line-button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="line-button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="line-button">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button style="background-color: #68c1c8;">=</button>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
